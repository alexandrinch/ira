{% extends 'base.html' %}

{% block menu %}
            <a href="home">home page</a>

            <a href="select">select by group</a>
            <a href="select_age">select by sex</a>
            <a href="home" style="float:right">create</a>
{% endblock %}


{% block text %}
    <h1>HomePage</h1>
    <table border="1px">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Group</th>
            <th>Sex</th>
            <th>Day of Birth</th>

        {% for row in data %}

            {% for value in row %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
{% endblock %}
