<!DOCTYPE html>
<html>
<head>
    <title>HomePage</title>
</head>
<body>
    <h1>HomePage</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Group</th>
            <th>Sex</th>
            <th>Day of Birth</th>
        </tr>
        {% for row in data %}
        <tr>
            {% for value in row %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
